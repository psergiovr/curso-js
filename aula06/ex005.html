<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: black;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p id="par">Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.getElementsByTagName('h1')[0]
        var p1 = window.document.getElementsByTagName('p')[1]
       
        window.document.write('EstÃ¡ escrito assim > ' + p1.innerText)
        
        p1.style.color = 'yellow'
        
        corpo.style.background = 'blue'

        document.write(p1.innerHTML)

        var d = window.document.getElementById('msg')

        d.style.color = 'orange'
        d.innerText = 'Estou aguardando...'

        var f = window.document.querySelector('p#par')
        f.style.color= 'red'
    </script>
</body>
</html>
