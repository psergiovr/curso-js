<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> +
    <input type="number" name="txtn3" id="txtn3">
    <input type="button" value="Média" onclick="somar()">
    <div id="res">
        Resultado
    </div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var tn3 = document.getElementById('txtn3')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var n3 = Number(tn3.value)
            var s = n1 + n2 + n3
            var m = (n1 + n2 + n3)/2
            res.innerHTML = `A soma entre ${n1} + ${n2} + ${n3} é igual a <strong>${s}</strong>
             e a média <strong>${m}</strong>.`
        }
    </script>
</body>
</html>
